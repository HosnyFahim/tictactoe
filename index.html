<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>

<body>




    <div class="game-container">
        <div class="header">
            <h1>
                TicTacToe_XO_
            </h1>

        </div>
        <div class="paragraf">
            <p>By Hosny</p>
        </div>

        <div class="player-container">
            <div class="player-1 inactive" id="player-1">
                <img src="img/circle.png"> Player 1
            </div>

            <div class="player-2" id="player-2">
                <img src="img/cross.png"> Player 2
            </div>
        </div>
        <div id="line-0" class="horitontal-line" style="top: 506px;"></div>
        <div id="line-1" class="horitontal-line" style="top: 677px;"></div>
        <div id="line-2" class="horitontal-line" style="top: 846px;"></div>
        <div id="line-3" class="horitontal-line make-vertical" style="top: 677px; left: 540px;"></div>
        <div id="line-4" class="horitontal-line make-vertical" style="top: 677px;"></div>
        <div id="line-5" class="horitontal-line make-vertical" style="top: 677px; right: 540px;"></div>
        <div id="line-6" class="horitontal-line" style="top: 677px; transform: rotate(45deg) scaleX(0.0);"></div>
        <div id="line-7" class="horitontal-line" style="top: 677px; transform: rotate(-45deg) scaleX(0.0);"></div>
        <table class="table-container">
            <tr>
                <td onclick="fillShape(0)">
                    <div class="shape-container">
                        <img id="circle-0" class="shape d-none" src="img/circle.png">
                        <img id="cross-0" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(1)">
                    <div class="shape-container">
                        <img id="circle-1" class="shape d-none" src="img/circle.png">
                        <img id="cross-1" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(2)">
                    <div class="shape-container">
                        <img id="circle-2" class="shape d-none" src="img/circle.png">
                        <img id="cross-2" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(3)">
                    <div class="shape-container">
                        <img id="circle-3" class="shape d-none" src="img/circle.png">
                        <img id="cross-3" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(4)">
                    <div class="shape-container">
                        <img id="circle-4" class="shape d-none" src="img/circle.png">
                        <img id="cross-4" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(5)">
                    <div class="shape-container">
                        <img id="circle-5" class="shape d-none" src="img/circle.png">
                        <img id="cross-5" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(6)">
                    <div class="shape-container">
                        <img id="circle-6" class="shape d-none" src="img/circle.png">
                        <img id="cross-6" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(7)">
                    <div class="shape-container">
                        <img id="circle-7" class="shape d-none" src="img/circle.png">
                        <img id="cross-7" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(8)">
                    <div class="shape-container">
                        <img id="circle-8" class="shape d-none" src="img/circle.png">
                        <img id="cross-8" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
            </tr>
        </table>
    </div>


</body>

</html>
